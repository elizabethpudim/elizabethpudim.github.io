<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown Christmas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table class = "countdownContainer">
		<tr>
			<td colspan="4" class="info">New Year Countdown</td>
		</tr>
		<tr class="info">
			<td id="days">120</td>
			<td id="hours">4</td>
			<td id="minutes">11</td>
			<td id="seconds">25</td>
		</tr>
		<tr>
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>
	</table>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
